<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto Traveller</title>
</head>

<body>

    <div class="topnav sticky" id="myTopnav">
        <a href="#titulo" class="active">Ir para o título da página</a>
        <a href="#listarestaurante">Ir para lista de restaurantes</a>
        <a href="#acessibilidade"> Aumentar fonte (Ctrl e +)</a>
        <a href="./indexdark.html">Mudar contraste</a>
        <a href="#acessibilidade">Acessibilidade do site</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
      
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

    <header>
        <div class="container header">
            <img class="logo" src="./image/header/Logo_Traveller.svg" alt="logo Traveller">
            <div class="input_search flex space_between align_center">
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Buscar ponto turístico">
                <i class="fas fa-search-location"></i>


    </header>

    <main>
        <div class="container flex column">
            <div class="hospedagem_page">
                <div class="breadcrumb">
                    <small>
                        Home > <strong>Gastronomia</strong>
                    </small>
                </div> <!-- breadcrumb -->

            </div>

            <div class="banner_imagem">
                <div class="banner_text">
                    <h1>Gastronomia</h1>
                </div>
            </div>

            <section>

                <div class="titulo_seção">
                    <h2>Restaurantes em São Paulo para sua tour gastronômica</h2>
                    <p>Escolha o seu destino abaixo</p>
                </div>

                <div class="cards"></div>



            </section>

        </div>


    </main>

    <footer>


    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/restaurantes.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/loader.js"></script>

</body>

</html>
